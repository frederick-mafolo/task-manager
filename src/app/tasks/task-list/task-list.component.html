<mat-table [dataSource]="dataSource">
    <!-- Task Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let task">{{ task.title }}</mat-cell>
    </ng-container>
  
    <!-- Task Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let task">{{ task.description }}</mat-cell>
    </ng-container>
  
    <!-- Task Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <mat-header-cell *matHeaderCellDef> Due Date </mat-header-cell>
      <mat-cell *matCellDef="let task">{{ task.dueDate | date }}</mat-cell>
    </ng-container>
  
    <!-- Task Priority Column -->
    <ng-container matColumnDef="priority">
      <mat-header-cell *matHeaderCellDef> Priority </mat-header-cell>
      <mat-cell *matCellDef="let task">{{ task.priority }}</mat-cell>
    </ng-container>
  
    <!-- Task Completed Column -->
    <ng-container matColumnDef="completed">
      <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
      <mat-cell *matCellDef="let task">
        <mat-checkbox [checked]="task.completed" (change)="onToggleCompleteTask(task.id)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let task">
        <button mat-icon-button (click)="onDeleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['/tasks/edit', task.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="['title', 'description', 'dueDate', 'priority', 'completed', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['title', 'description', 'dueDate', 'priority', 'completed', 'actions'];"></mat-row>
  </mat-table>
