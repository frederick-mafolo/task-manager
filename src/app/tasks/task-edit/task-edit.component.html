<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="taskForm.controls['title'].invalid">Title is required</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="taskForm.controls['description'].invalid">Description is required</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="taskForm.controls['dueDate'].invalid">Due Date is required</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="low">Low</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="high">High</mat-option>
      </mat-select>
      <mat-error *ngIf="taskForm.controls['priority'].invalid">Priority is required</mat-error>
    </mat-form-field>
  
    <mat-checkbox formControlName="completed">Completed</mat-checkbox>
  
    <button mat-raised-button color="primary" type="submit">Update Task</button>
  </form>
